<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Tracker | Player Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --bg-secondary: #141418;
            --bg-tertiary: #1c1c22;
            --text: #f0f0f0;
            --text-secondary: #a0a0a0;
            --text-muted: #606060;
            --accent: #ed2e42;
            --accent-glow: rgba(237, 46, 66, 0.15);
            --border: #2a2a32;
            --success: #00ff88;
            --danger: #ff3366;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 3rem 0;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        h1 span { color: var(--accent); }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Search */
        .search-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .search-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Player Profile */
        .player-profile {
            display: none;
        }
        
        .player-profile.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            object-fit: cover;
        }
        
        .player-info h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .player-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
        }
        
        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .stat-card.winrate .stat-value { color: var(--success); }
        .stat-card.wins .stat-value { color: var(--success); }
        .stat-card.losses .stat-value { color: var(--danger); }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .loading.show { display: block; }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error */
        .error {
            display: none;
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--danger);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: var(--danger);
            margin-bottom: 1rem;
        }
        
        .error.show { display: block; }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .profile-header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Dota 2 Tracker</div>
            <h1>Find <span>Player</span> Stats</h1>
            <p class="subtitle">Search by Steam ID or nickname</p>
        </header>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Enter Steam ID or nickname...">
            <button class="search-btn" id="searchBtn">Search Player</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching player...</p>
        </div>
        
        <div class="error" id="error">
            <p>Player not found or API unavailable. Please try again later.</p>
        </div>
        
        <div class="player-profile" id="profile">
            <div class="profile-header">
                <img src="" alt="Avatar" class="avatar" id="avatar">
                <div class="player-info">
                    <h2 id="playerName">Player Name</h2>
                    <p class="player-id">ID: <span id="playerId">12345678</span></p>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card wins">
                    <div class="stat-value" id="wins">0</div>
                    <div class="stat-label">Wins</div>
                </div>
                <div class="stat-card losses">
                    <div class="stat-value" id="losses">0</div>
                    <div class="stat-label">Losses</div>
                </div>
                <div class="stat-card winrate">
                    <div class="stat-value" id="winRate">0%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="matches">0</div>
                    <div class="stat-label">Total Matches</div>
                </div>
            </div>
        </div>
        
        <footer>
            Data from <a href="https://www.opendota.com" target="_blank">OpenDota API</a>
        </footer>
    </div>

    <script>
        const API_BASE = 'https://api.opendota.com/api';
        
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const profile = document.getElementById('profile');
        
        // Search player
        async function searchPlayer() {
            const input = searchInput.value.trim();
            if (!input) {
                alert('Please enter a player ID or nickname!');
                return;
            }
            
            // Show loading, hide others
            loading.classList.add('show');
            error.classList.remove('show');
            profile.classList.remove('show');
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            
            try {
                let accountId = input;
                
                // If not numeric, search by name
                if (isNaN(input)) {
                    console.log('Searching for:', input);
                    const searchRes = await fetch(`${API_BASE}/search?q=${encodeURIComponent(input)}`, {
                        signal: AbortSignal.timeout(10000)
                    });
                    
                    if (!searchRes.ok) throw new Error('Search failed');
                    
                    const searchData = await searchRes.json();
                    console.log('Search results:', searchData);
                    
                    if (!searchData || searchData.length === 0) {
                        throw new Error('Player not found');
                    }
                    
                    accountId = searchData[0].account_id;
                    console.log('Found account ID:', accountId);
                }
                
                // Get player data
                const playerRes = await fetch(`${API_BASE}/players/${accountId}`, {
                    signal: AbortSignal.timeout(10000)
                });
                
                if (!playerRes.ok) throw new Error('Player not found');
                
                const playerData = await playerRes.json();
                console.log('Player data:', playerData);
                
                // Get win/loss stats
                const wlRes = await fetch(`${API_BASE}/players/${accountId}/wl`, {
                    signal: AbortSignal.timeout(10000)
                });
                
                const wl = await wlRes.json();
                console.log('W/L:', wl);
                
                displayPlayer(playerData, wl);
                
            } catch (err) {
                console.error('Error:', err);
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Player';
            }
        }
        
        function displayPlayer(player, wl) {
            // Player info
            document.getElementById('playerName').textContent = player.profile?.personaname || 'Unknown Player';
            document.getElementById('playerId').textContent = player.profile?.account_id || 'N/A';
            document.getElementById('avatar').src = player.profile?.avatarfull || '';
            
            // Stats
            const wins = wl?.win || 0;
            const losses = wl?.lose || 0;
            const total = wins + losses;
            const winRate = total > 0 ? Math.round((wins / total) * 100) : 0;
            
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('matches').textContent = total;
            document.getElementById('winRate').textContent = winRate + '%';
            
            // Show profile
            profile.classList.add('show');
        }
        
        // Event listeners
        searchBtn.addEventListener('click', searchPlayer);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchPlayer();
        });
        
        console.log('Dota 2 Tracker loaded');
    </script>
</body>
</html>
